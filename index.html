<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pop Up Message</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container-input">
      <input
        type="text"
        name="input-user"
        id="input-user"
        class="input-user"
        placeholder="Enter your name"
        required
      />
      <button class="btn" id="input-btn">Click Me!</button>
    </div>
    <div class="container-quotes">
      <p class="quotes" id="quotes">
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Reiciendis,
        similique velit voluptatum dolor perspiciatis soluta nihil aut quisquam
        dicta at?
      </p>
      <button class="btn" id="close-btn">Wanna try again?</button>
    </div>
    <script src="main.js"></script>
  </body>
</html>
